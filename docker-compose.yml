version: "3.9"

services:
  postgres:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file:
      - ./.env
    environment:
      APP_ENV: ${APP_ENV:-dev}
      APP_VERSION: ${APP_VERSION:-dev}
      APP_HTTP_PORT: ${APP_HTTP_PORT:-8080}
      MINIAPP_DEV_SERVER_URL: ${MINIAPP_DEV_SERVER_URL:-}
      MINIAPP_STATIC_DIR: ${MINIAPP_STATIC_DIR:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  pgdata:
